name: Run tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Checkout repository
      uses: actions/checkout@v4
    - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: echo "âœ… Python version has been set up successfully."

    - name: Set up Kaggle credentials
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
    - run: echo "âœ… Kaggle credentials have been set successfully."

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
    - run: echo "âœ… Requirements installed successfully."

    - name: Set up execution permissions
      run: chmod +x project/tests.sh
    - run: echo "âœ… Execution permissions set successfully."
    - run: echo "ðŸ§ª Running the tests..."

    - name: Run tests script
      run: ./project/tests.sh