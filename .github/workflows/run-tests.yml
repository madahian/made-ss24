name: Run tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Checkout repository
      uses: actions/checkout@v4
    - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: echo "âœ… Python version has been set up successfully."

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
    - run: echo "âœ… Requirements installed successfully."

    - name: Set up execution permissions
      run: chmod +x project/tests.sh
    - run: echo "âœ… Execution permissions set successfully."
    - run: echo "ğŸ§ª Running the tests..."

    - name: Run tests script
      run: ./project/tests.sh