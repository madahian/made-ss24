name: Run tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Checkout repository
      uses: actions/checkout@v4
    - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "🖥️ The workflow is now ready to test your code on the runner."

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: echo "✅ Python version has been set up successfully."

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
    - run: echo "✅ Requirements installed successfully."

    - name: Set up execution permissions
      run: chmod +x project/tests.sh
    - run: echo "✅ Execution permissions set successfully."
    - run: echo "🧪 Running the tests..."

    - name: Run tests script
      run: ./project/tests.sh